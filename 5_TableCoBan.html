<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>
    <style>
        /*Xác định font chữ hiển thị bảng. Viền bảng hiển thị nét mảnh. Độ rộng 50%.*/
        table{
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }
        /*Xac dinh duong vien cho bang: noi dung tung o can ben trai, cac o cach nhau 8px*/
        td,th{
            border: 1px solid #486BF5 ;
            text-align: left;
            padding: 8px;
        }
        /*Xac dinh mau nen cac dong chan la #dddddd*/
        tr:nth-child() {
            background-color:#dddddd ;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Alfreds futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td>Island Trading</td>
        <td>Helen Bennett</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>Magazzini Alimentari Riuniti</td>
        <td>Giovanni Rovelli</td>
        <td>Italy</td>
    </tr>
</table>
</body>
</html>
